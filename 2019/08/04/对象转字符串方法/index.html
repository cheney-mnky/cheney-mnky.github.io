    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"> function obj2string(o) &#123;</span><br><span class="line">    var r = [];</span><br><span class="line">    if (typeof o == &quot;string&quot;) &#123;</span><br><span class="line">        return &quot;\&quot;&quot; + o.replace(/([\&apos;\&quot;\\])/g, &quot;\\$1&quot;).replace(/(\n)/g, &quot;\\n&quot;).replace(/(\r)/g, &quot;\\r&quot;).replace(/(\t)/g, &quot;\\t&quot;) + &quot;\&quot;&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    if (typeof o == &quot;object&quot;) &#123;</span><br><span class="line">        if (!o.sort) &#123;</span><br><span class="line">            for (var i in o) &#123;</span><br><span class="line">                r.push(i + &quot;:&quot; + obj2string(o[i]));</span><br><span class="line">            &#125;</span><br><span class="line">            if ( !! document.all &amp;&amp; !/^\n?function\s*toString\(\)\s*\&#123;\n?\s*\[native code\]\n?\s*\&#125;\n?\s*$/.test(o.toString)) &#123;</span><br><span class="line">                r.push(&quot;toString:&quot; + o.toString.toString());</span><br><span class="line">            &#125;</span><br><span class="line">            r = &quot;&#123;&quot; + r.join() + &quot;&#125;&quot;;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            for (var i = 0; i &lt; o.length; i++) &#123;</span><br><span class="line">                r.push(obj2string(o[i]))</span><br><span class="line">            &#125;</span><br><span class="line">            r = &quot;[&quot; + r.join() + &quot;]&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        return r;</span><br><span class="line">    &#125;</span><br><span class="line">    return o.toString();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
