    <h1 class="article-title" itemprop="name">
      assets和statics目录的区别
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">webpack默认将static目录的文件原原本本输出，所以当页面要使用绝对路径时，图片就需要放在static目录。如果用了相对路径，图片仍然放在static，static目录的图片被打包出来也没有多大意义，删了也不会影响图片展示。所以一般assets目录存相对路径用的图片，static存绝对路径用的图片。相对目录的图片在出包后由于被打包进js，不方便更换图片，而绝对路径的图片没有被打包进js而是在static文件夹下，所以可以随时更换。就是网上所说的，static放有可能经常被更换的图片（商品图片之类），assets放组件使用的图片（如一些menu的背景图片等）。其实主要区别在于是以原来的文件目录输出，还是打包进js里面。 </span><br></pre></td></tr></table></figure>
